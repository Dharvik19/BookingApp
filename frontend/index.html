<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Express app</title>
</head>
<body>
    <h1>Booking App</h1>
    <div class="outerDiv">
        <form>
            <label>Name</label>
            <input type="text" id="input-name" placeholder="Enter Name"/>
            <label>Email</label>
            <input type="email" id="input-email" placeholder="Enter Email"/>
            <label>Phone Number</label>
            <input type="tel" id="input-phone" placeholder="Enter Phonenumber"/>
            <button type="submit" id="btnid">SUBMIT</button>
        </form>
        <div class="users">
            <ul id="userlist">
                
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="book.js"></script>
</body>
</html>
